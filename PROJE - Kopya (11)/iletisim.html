<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <title>İletişim</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="İletişim sayfası">
    <meta name="author" content="Zeynep Yener">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="iletisim.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg" id="girisCubugu">
        <div class="container-fluid">
            <a class="navbar-brand" href="proje.php" title="Hakkında sayfasına gider" id="hakkinda">
                <img src="Resimler/backicon.png">
                Geri
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container ">
        <div id="app">
            <div class="row align-items-start">
                <div class="col kenarlik">
                    <img src="Resimler/kenarlik.jpg" class="kenarliklar" alt="Kenarlık">
                </div>
                <div class="col kenarlik">
                    <br>
                    <h1>İLETİŞİM FORMU</h1> <br>
                    <h6>Sayfamıza göz attıysanız ufak bir anket sizi beklemekte...</h6>
                    <br> <br>
                    <form @submit.prevent="validateForm" method="post" action="result.php" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="kullaniciAdi">
                                <h5>Kullanıcı Adınız:</h5>
                            </label>
                            <input type="text" class="form-control" name="kullaniciAdi" v-model="kullaniciAdi" placeholder="Kullanıcı adınızı giriniz:">
                        </div>
                        <div class="form-group">
                            <label for="sifre">
                                <h5>Şifreniz:</h5>
                            </label>
                            <input type="password" class="form-control" name="sifre" v-model="sifre" placeholder="Şifrenizi giriniz:">
                        </div>
                        <div class="form-group">
                            <label for="cinsiyet">
                                <h5>Cinsiyetiniz:</h5>
                            </label> <br>
                            <input type="radio" name="cinsiyet" v-model="cinsiyet" value="kadin" checked> Kadın<br>
                            <input type="radio" name="cinsiyet" v-model="cinsiyet" value="erkek"> Erkek
                        </div>
                        <div class="form-group">
                            <label for="dogumTarihi">
                                <h5>Doğum Tarihiniz:</h5>
                            </label>
                            <input type="date" class="form-control" name="dogumTarihi" v-model="dogumTarihi">
                        </div>
                        <div class="form-group">
                            <label for="universite">
                                <h5>Üniversiteniz:</h5>
                            </label>
                            <select class="form-control" name="universite" v-model="universite">
                                <option value="saü" selected>Sakarya Üniversitesi</option>
                                <option value="koü">Kocaeli Üniversitesi</option>
                                <option value="itü">İstanbul Teknik Üniversitesi</option>
                                <option value="odtü">Orta Doğu Teknik Üniversitesi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bolum">
                                <h5>Bölümünüz:</h5>
                            </label>
                            <select class="form-control" name="bolum" v-model="bolum">
                                <option value="ceng" selected>Bilgisayar Mühendisliği</option>
                                <option value="makine">Makine Mühendisliği</option>
                                <option value="ziraat">Ziraat Mühendisliği</option>
                                <option value="mekatronik">Mekatronik Mühendisliği</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hobiler">
                                <h5>Hobilerinizi işaretleyiniz:</h5>
                            </label> <br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="enstrüman"> Enstrüman Çalmak<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="orgu"> Örgü Örmek<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="spor"> Spor Yapmak<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="bulmaca"> Bulmaca Çözmek<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="müzik"> Müzik Dinlemek<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="film"> Film İzlemek<br>
                            <input type="checkbox" name="hobiler[]" v-model="hobiler" value="kitap"> Kitap Okumak<br>
                        </div>
                        <div class="form-group">
                            <label for="dosya">
                                <h5>En sevdiğiniz filmin afişini içeren bir dosya yükleyiniz:</h5>
                            </label>
                            <input type="file" class="form-control" name="dosya" @change="handleFileUpload">
                        </div>
                        <div class="form-group">
                            <label for="mesaj">
                                <h5>Bize iletin:</h5>
                            </label>
                            <textarea class="form-control" name="mesaj" v-model="mesaj" rows="4" placeholder="Buraya yazınız..."></textarea>
                        </div> 
                        <button type="reset" class="btn btn-secondary">Temizle</button>
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
                <div class="col kenarlik">
                    <img src="Resimler/kenarlik.jpg" class="kenarliklar" alt="Kenarlık">
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                kullaniciAdi: '',
                sifre: '',
                cinsiyet: 'kadin',
                dogumTarihi: '',
                universite: 'saü',
                bolum: 'ceng',
                hobiler: [],
                dosya: null,
                mesaj: ''
            },
            methods: {
                validateEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                },
                handleFileUpload(event) {
                    this.dosya = event.target.files[0];
                },
                validateForm() {
                    let errors = [];
                    if (!this.kullaniciAdi) {
                        errors.push('Kullanıcı adı boş olamaz.');
                    } else if (!this.validateEmail(this.kullaniciAdi)) {
                        errors.push('Geçerli bir e-posta adresi giriniz.');
                    }

                    if (!this.sifre) {
                        errors.push('Şifre boş olamaz.');
                    }

                    if (!this.dogumTarihi) {
                        errors.push('Doğum tarihi seçiniz.');
                    }

                    if (this.hobiler.length === 0) {
                        errors.push('En az bir hobi seçiniz.');
                    }

                    if (!this.dosya) {
                        errors.push('Dosya yükleyiniz.');
                    }

                    if (errors.length > 0) {
                        alert(errors.join('\n'));
                    } else {
                        alert('Form başarıyla gönderildi.');
                        document.querySelector("form").submit();
                    }
                }
            }
        });
    </script>
</body>

</html>

                <h1>İLETİŞİM FORMU</h1> <br>
                <h6>Sayfamıza göz attıysanız ufak bir anket sizi beklemekte...</h6>
                <br> <br>
                <form>
                    <label for="adi">
                        <h5>Kullanıcı Adınız: </h5>
                    </label>
                    <input type="text" class="formelemani" name="kullaniciAdi" placeholder="Kullanıcı adınızı giriniz:">
                    <br> <br>
                    <label for="sifre">
                        <h5>Şifreniz: </h5>
                    </label>
                    <input type="password" class="formelemani" name="sifre" placeholder="Şifrenizi giriniz:"> <br> <br>
                    <label for="cinsiyeti">
                        <h5>Cinsiyetiniz: </h5>
                    </label> <br>
                    <input type="radio" name="cinsiyet" value="kadin" checked>
                    <label for="kadin">
                        Kadın
                    </label> <br>
                    <input type="radio" name="cinsiyet" value="erkek">
                    <label for="erkek">
                        Erkek
                    </label> <br>
                    <label for="dogumTarihi">
                        <h5>Doğum Tarihiniz: </h5>
                    </label>
                    <input type="date" name="dogumTarihi" class="formelemani">
                    <br> <br>
                    <label for="üniversite">
                        <h5>Üniversiteniz:</h5>
                    </label>
                    <select name="üniversiteler" class="formelemani">
                        <option value="saü" selected>Sakarya Üniversitesi</option>
                        <option value="koü">Kocaeli Üniversitesi</option>
                        <option value="itü">İstanbul Teknik Üniversitesi</option>
                        <option value="odtü">Orta Doğu Teknik Üniversitesi</option>
                    </select>
                    </datalist> <br> <br>
                    <label for="bölüm">
                        <h5>Bölümünüz: </h5>
                    </label>
                    <select name="bölümler" class="formelemani">
                        <option value="ceng" selected>Bilgisayar Mühendisliği</option>
                        <option value="makine">Makine Mühendisliği</option>
                        <option value="ziraat">Ziraat Mühendisliği</option>
                        <option value="mekatronik">Mekatronik Mühendisliği</option>
                    </select>
                    </datalist> <br> <br>
                    <label for="hobiler">
                        <h5>Hobilerinizi işaretleyiniz:</h5>
                    </label> <br>
                    <input type="checkbox" name="hobi1" value="enstrüman">Enstrüman Çalmak<br>
                    <input type="checkbox" name="hobi2" value="orgu">Örgü Örmek <br>
                    <input type="checkbox" name="hobi3" value="spor">Spor Yapmak <br>
                    <input type="checkbox" name="hobi4" value="bulmaca">Bulmaca Çözmek <br>
                    <input type="checkbox" name="hobi5" value="müzik">Müzik Dinlemek <br>
                    <input type="checkbox" name="hobi6" value="film">Film İzlemek <br>
                    <input type="checkbox" name="hobi2" value="kitap">Kitap Okumak<br>
                    <br> <br>
                    <label for="filmafisi">
                        <h5>En sevdiğiniz filmin afişini içeren bir dosya yükleyiniz:</h5>
                    </label>
                    <input type="file" class="formelemani" name="dosya">
                    <br> <br>
                    <label for="iletme">
                        <h5>Bize iletin:</h5>
                    </label>
                    <textarea class="formelemani" name="mesaj" rows="9" cols="50" placeholder="Buraya yazınız...">
                    </textarea> <br>
                    <input type="reset" class="formelemani" @click="checkEmptyFields" value="TEMİZLE">
                    <input type="submit" class="formelemani" @click="checkEmailFormat" value="GÖNDER">

                </form>
